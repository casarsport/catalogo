<!DOCTYPE html>
<html>
<head>
	<title>Casar Sport</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/ropa_3_css.css">


	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//$("#prendas").load("mayones.html #categoria");

			var botones=document.querySelectorAll("button");
			for (var i =0;i<botones.length; i++) {
				botones[i].addEventListener("click",ver_mas, false);
			}

			var detalles=document.querySelectorAll(".detalles");
			for (var i = 0; i<detalles.length ;i++) {
				$(detalles[i]).hide();
			}

			$("#cerrar").hide();

			$("#cerrar").click(function() {
				$(".detalles").each(function() {
					$(this).hide();
				});
				$("#contenido").show();
				$("header").css({
					opacity : 1
				});

				$("#cerrar").hide();
			});

			$("#menu").click(function() {
				$("#opciones").slideToggle(500)
			});

			$("#opciones").hide()

			var opciones=document.querySelectorAll("li");
			for (var i =0 ;  i<opciones.length; i++) {
				opciones[i].addEventListener("click",cambiar_catalogo, false);
			}
		});


		function cambiar_catalogo(e){
			if (e.target==mallones) {
				$("#prendas").load("mayones.html #categoria");

			}else if (e.target==sudaderas) {
				$("#prendas").load("sudaderas.html #categoria");

			}else if (e.target==conjuntos) {
				$("#prendas").load("conjuntos.html #categoria");

			}else if (e.target==caballeros) {
			}
		}

		function ver_mas(e){

			$("#contenido").hide();
			$("header").css({
				opacity : 0.9
			});

			e.stopPropagation();
			$("#cerrar").show();
			$("#detalles").show();

			if (e.target==Bmallon1) {
				$(".detalles .titulo").text('Mallón de Licra con Bolsas al Costado');
				$(".detalles .des").text('Mallón de licra ideal para realizar actividades fisicas o para ocaciones de eventos casuales');
				$(".detalles .principal").attr("src","imagenes/mallones/costado_uno.jpg");
				$(".detalles .miniaturas .uno").attr("src", "imagenes/mallones/costado_uno.jpg");
				$(".detalles .miniaturas .dos").attr("src","imagenes/mallones/costado_dos.jpg");
				$(".detalles .miniaturas .tres").attr("src","imagenes/mallones/costado_tres.jpg");

				$(".detalles .miniaturas .uno").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/costado_uno.jpg");
				});

				$(".detalles .miniaturas .dos").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/costado_dos.jpg");
				});
				$(".detalles .miniaturas .tres").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/costado_tres.jpg");
				});

			}	else if(e.target==Bmallon2) {
				$(".detalles .titulo").text('Mallón de Licra con Simulación bolsa');
				$(".detalles .des").text('Mallón de licra ideal para realizar actividades fisicas o para ocaciones de eventos casuales');
				$(".detalles .principal").attr("src","imagenes/mallones/cartera_uno.jpg");
				$(".detalles .miniaturas .uno").attr("src", "imagenes/mallones/cartera_uno.jpg");
				$(".detalles .miniaturas .dos").attr("src","imagenes/mallones/cartera_dos.jpg");
				$(".detalles .miniaturas .tres").attr("src","imagenes/mallones/cartera_tres.jpg");

				$(".detalles .miniaturas .uno").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/cartera_uno.jpg");
				});

				$(".detalles .miniaturas .dos").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/cartera_dos.jpg");
				});
				$(".detalles .miniaturas .tres").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/cartera_tres.jpg");
				});

			}	else if(e.target==Bmallon3) {
				$(".detalles .titulo").text('Mallón de French Terry');
				$(".detalles .des").text('Mallón de licra ideal para realizar actividades fisicas o para ocaciones de eventos casuales');
				$(".detalles .principal").attr("src","imagenes/mallones/french_uno.jpg");
				$(".detalles .miniaturas .uno").attr("src", "imagenes/mallones/french_uno.jpg");
				$(".detalles .miniaturas .dos").attr("src","imagenes/mallones/french_dos.jpg");
				$(".detalles .miniaturas .tres").attr("src","imagenes/mallones/french_tres.jpg");

				$(".detalles .miniaturas .uno").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/french_uno.jpg");
				});

				$(".detalles .miniaturas .dos").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/french_dos.jpg");
				});
				$(".detalles .miniaturas .tres").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/french_tres.jpg");
				});

			}	else if(e.target==Bmallon4) {
				$(".detalles .titulo").text('Pantalón Recto bolsa enfrente');
				$(".detalles .des").text('Mallón de licra ideal para realizar actividades fisicas o para ocaciones de eventos casuales');
				$(".detalles .principal").attr("src","imagenes/mallones/recto_uno.jpg");
				$(".detalles .miniaturas .uno").attr("src", "imagenes/mallones/recto_uno.jpg");
				$(".detalles .miniaturas .dos").attr("src","imagenes/mallones/recto_dos.jpg");
				$(".detalles .miniaturas .tres").attr("src","imagenes/mallones/recto_tres.jpg");

				$(".detalles .miniaturas .uno").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/recto_uno.jpg");
				});

				$(".detalles .miniaturas .dos").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/recto_dos.jpg");
				});
				$(".detalles .miniaturas .tres").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/recto_tres.jpg");
				});

			}	else if(e.target==Bmallon5) {
				$(".detalles .titulo").text('Pantalón Recto Bolsa atras');
				$(".detalles .des").text('Mallón de licra ideal para realizar actividades fisicas o para ocaciones de eventos casuales');
				$(".detalles .principal").attr("src","imagenes/mallones/atras_uno.jpg");
				$(".detalles .miniaturas .uno").attr("src", "imagenes/mallones/atras_uno.jpg");
				$(".detalles .miniaturas .dos").attr("src","imagenes/mallones/atras_dos.jpg");
				$(".detalles .miniaturas .tres").attr("src","imagenes/mallones/atras_tres.jpg");

				$(".detalles .miniaturas .uno").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/atras_uno.jpg");
				});

				$(".detalles .miniaturas .dos").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/atras_dos.jpg");
				});
				$(".detalles .miniaturas .tres").click(function() {
					$(".detalles .principal").attr("src","imagenes/mallones/atras_tres.jpg");
				});

			}
		}
	</script>
</head>
